name: pizza-delivery
version: 0.1.0.0
github: "githubuser/pizza-delivery"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/pizza-delivery#readme>

dependencies:
  - base >= 4.7 && < 5
  - uuid
  - resource-pool
  - scotty
  - async
  - wai
  - transformers
  - aeson
  - text
  - postgresql-simple
  - bytestring
  - http-types
  - req
  - either
  - envy
  - load-env

library:
  source-dirs: src

ghc-options:
  - -Werror
  - -Wall

executables:
  pizza-delivery-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - pizza-delivery

tests:
  pizza-delivery-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wno-missing-methods
    dependencies:
      - pizza-delivery
      - hspec
